<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="{{url_for('static', filename='img/favicon.png')}}"/>
        <title>TL;DR Team</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Fintawesome -->
        <script src="https://kit.fontawesome.com/a93354befc.js"></script>
    </head>
    <body>
        <div id="app">
            <nav class="navbar navbar-dark d-flex flex-column flex-md-row align-items-center mb-2 p-3 px-md-4 shadow" style="background-color: #0e2d45;">
                <h5 class="my-0 mr-md-auto"><a href="#" class="text-white text-decoration-none">TL;DR Team</a></h5>
                <div class="my-2 my-md-0 mr-md-3">
                    <a class="p-2 text-white text-decoration-none" href="#">Справка</a>
                </div>
                <a class="btn btn-outline-light" href="#"><i class="fas fa-door-open"></i> Выйти</a>
            </nav>
            <div class="container-fluid px-3 px-md-4 mb-2">
                <div class="row">
                    <div class="col-lg-3 border-right py-3">
                        <div class="text-center mb-4">
                            <img src="{{url_for('static', filename='img/avatar.svg')}}" class="mb-2" height="130" width="130" alt="Аватар" style="object-fit: cover;">
                            <h4 class="font-weight-normal">{{ petya['name'] }}</h4>
                        </div>
                        <dl class="row mb-3">
                            <dt class="col-sm-5"><h6>Статус:</h6></dt>
                            <dd class="col-sm-7 mb-0">
                                <h6>{{ petya['status'] }} {{ petya['year'] }} класса</h6>
                            </dd>
                        </dl>
                        <h6>Интересующие темы:</h6>
                        <ul class="list-unstyled list-inline mb-3">
                            <favorite
                                v-for="favorite in [...new Set(favorites)]"
                                v-bind:value="favorite"
                                v-bind:key="favorite.id"
                            ></favorite>
                        </ul>
                        <h6>Темы, на которые стоит обратить внимание:</h6>
                        <ul class="list-unstyled list-inline mb-3">
                            <attention
                                v-for="attention in [...new Set(attentions)]"
                                v-bind:value="attention"
                                v-bind:key="attention.id"
                            ></attention>
                        </ul>
                        <h6>Достижения:</h6>
                        <ul class="list-unstyled list-inline mb-2">
                            <img src="{{url_for('static', filename='img/achievements/issledovatel.svg')}}"
                                alt="Исследователь" height="60" width="60" style="object-fit: cover;"
                                data-toggle="tooltip" data-placement="bottom" data-html="true" class="mr-2"
                                title="<b>Исследователь</b><br>Ого! Ты начал изучение уже 5-ти различных тем. Продолжай в том же духе, впереди еще много интересного!">
                            <img src="{{url_for('static', filename='img/achievements/biolog.svg')}}"
                                alt="Биолог" height="60" width="60" style="object-fit: cover;"
                                data-toggle="tooltip" data-placement="bottom" data-html="true" class="mr-2"
                                title="<b>Биолог</b><br>Ты изучил более 10 учебных материалов по биологии. Неужели среди нас будущий врач или биоинформатик?">
                            <img src="{{url_for('static', filename='img/achievements/math.svg')}}"
                                alt="Математик" height="60" width="60" style="object-fit: cover;"
                                data-toggle="tooltip" data-placement="bottom" data-html="true"
                                title="<b>Математик</b><br>Ты изучил все темы по алгебре! Похоже, любой интеграл тебе нипочем!">
                        </ul>
                    </div>
                    <div class="col-lg-9 py-3">
                        <div class="row">
                            <card
                                v-for="card in cards"
                                v-bind:card="card"
                                v-bind:key="card.id"
                            ></card>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="text-muted border-top">
                <div class="container pt-3">
                    <p class="float-right">
                        <a href="#">Вернуться в начало страницы</a>
                    </p>
                    <p>Хакатон "Цифровой прорыв"</p>
                </div>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="{{url_for('static', filename='js/app.js')}}"></script>
        <script type="text/javascript">
            $(function () {
                $('[data-toggle="tooltip"]').tooltip();
            })
        </script>
    </body>
</html>
